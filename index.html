    <script>
        // „Éá„Éº„Çø‰øùÂ≠òÁî®
        let cats = [];
        let weightRecords = [];
        let editingCatId = null;
        let activeCatId = null;

        // „Éö„Éº„Ç∏„ÅåË™≠„ÅøËæº„Åæ„Çå„ÅüÊôÇ„ÅÆÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateNavTabs();
            updateAllContent();
        });

        // „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„Çø„Éñ„ÇíÊõ¥Êñ∞
        function updateNavTabs() {
            const navTabs = document.getElementById('navTabs');
            const addButton = navTabs.querySelector('.add-tab');
            
            // Êó¢Â≠ò„ÅÆÁå´„Çø„Éñ„Çí„ÇØ„É™„Ç¢ÔºàËøΩÂä†„Éú„Çø„É≥‰ª•Â§ñÔºâ
            navTabs.querySelectorAll('.nav-tab:not(.add-tab)').forEach(tab => tab.remove());
            
            // Áå´„Çø„Éñ„ÇíËøΩÂä†
            cats.forEach(cat => {
                const tabButton = document.createElement('button');
                tabButton.className = 'nav-tab';
                tabButton.onclick = () => showCatTab(cat.id);
                
                // Áå´„ÅÆÂÜôÁúü„Åæ„Åü„ÅØÁµµÊñáÂ≠ó
                const photoElement = cat.photo ? 
                    `<img src="${cat.photo}" alt="${cat.name}" class="cat-photo-small">` :
                    `<div class="cat-photo-placeholder-small">üê±</div>`;
                
                tabButton.innerHTML = `${photoElement} ${cat.name}`;
                
                // ËøΩÂä†„Éú„Çø„É≥„ÅÆÂâç„Å´ÊåøÂÖ•
                navTabs.insertBefore(tabButton, addButton);
            });
            
            // „Ç¶„Çß„É´„Ç´„É†ÁîªÈù¢„ÅÆË°®Á§∫/ÈùûË°®Á§∫
            const welcomeTab = document.getElementById('welcomeTab');
            if (cats.length === 0) {
                welcomeTab.classList.add('active');
                activeCatId = null;
            } else {
                welcomeTab.classList.remove('active');
                if (!activeCatId || !cats.find(c => c.id === activeCatId)) {
                    activeCatId = cats[0].id;
                }
            }
            
            // „Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Çø„Éñ„ÅÆÊõ¥Êñ∞
            navTabs.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            if (activeCatId) {
                const activeTab = Array.from(navTabs.querySelectorAll('.nav-tab')).find(tab => 
                    tab.onclick && tab.onclick.toString().includes(activeCatId)
                );
                if (activeTab) {
                    activeTab.classList.add('active');
                }
            }
        }

        // Áå´„Åî„Å®„ÅÆ„Çø„Éñ„Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÇíÁîüÊàê
        function generateCatTabContent(cat) {
            const catRecords = weightRecords
                .filter(record => record.catId === cat.id)
                .sort((a, b) => new Date(b.date) - new Date(a.date));
            
            const latestRecord = catRecords[0];
            const previousRecord = catRecords[1];
            const age = calculateAge(cat.birthDate);
            
            // ‰ΩìÈáçÂ§âÂåñ„ÅÆË®àÁÆó
            let weightChangeHtml = '<div class="stat-value">-</div><div class="stat-label">ÂâçÂõû„Åã„Çâ„ÅÆÂ§âÂåñ</div>';
            if (latestRecord && previousRecord) {
                const change = latestRecord.weight - previousRecord.weight;
                let changeColor = '#666';
                let changeText = '¬±0kg';
                
                if (change > 0) {
                    changeText = `+${change.toFixed(1)}kg`;
                    changeColor = '#ff6b6b';
                } else if (change < 0) {
                    changeText = `${change.toFixed(1)}kg`;
                    changeColor = '#4CAF50';
                }
                
                weightChangeHtml = `<div class="stat-value" style="color: ${changeColor}">${changeText}</div><div class="stat-label">ÂâçÂõû„Åã„Çâ„ÅÆÂ§âÂåñ</div>`;
            }
            
            // Ë®òÈå≤Â±•Ê≠¥„ÅÆHTML
            let recordsHtml = '';
            if (catRecords.length === 0) {
                recordsHtml = `
                    <div class="empty-state">
                        <div style="font-size: 60px;">üìä</div>

        // ‰ªäÊó•„ÅÆÊó•‰ªò„ÇíÂèñÂæó
        function getTodayString() {
            const today = new Date();

        // Âπ¥ÈΩ¢Ë®àÁÆó
        function calculateAge(birthDate) {
            if (!birthDate) return 'Âπ¥ÈΩ¢‰∏çÊòé';
            
            const birth = new Date(birthDate);
            const today = new Date();
            const diffTime = Math.abs(today - birth);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays < 30) {
                return `${diffDays}Êó•`;
            } else if (diffDays < 365) {
                const months = Math.floor(diffDays / 30);
                return `${months}„É∂Êúà`;
            } else {
                const years = Math.floor(diffDays / 365);
                const months = Math.floor((diffDays % 365) / 30);
                return months > 0 ? `${years}Ê≠≥${months}„É∂Êúà` : `${years}Ê≠≥`;
            }
        }

        function drawWeightChart(catId, records) {

            // Êó¢Â≠ò„ÅÆ„ÉÅ„É£„Éº„Éà„Åå„ÅÇ„Çå„Å∞Á†¥Ê£Ñ

            const dates = records.map(record => {

                return date.toLocaleDateString('ja-JP', { month: 'short', day: 'numeric' });
            });
            
            const weights = records.map(record => record.weight);
            
            canvas.chart = new Chart(ctx, {

        // CSV„Ç®„ÇØ„Çπ„Éù„Éº„Éà
        function exportToCSV(catId) {
            const cat = cats.find(c => c.id === catId);
            const catRecords = weightRecords
                .filter(record => record.catId === catId)
                .sort((a, b) => new Date(a.date) - new Date(b.date));
            
            if (!cat || catRecords.length === 0) return;
            
            let csvContent = '\ufeff'; // BOM for UTF-8
            csvContent += 'Êó•‰ªò,‰ΩìÈáç(kg),„É°„É¢\n';
            
            catRecords.forEach(record => {
                const date = new Date(record.date).toLocaleDateString('ja-JP');
                const memo = record.memo ? record.memo.replace(/,/g, 'Ôºå') : '';
                csvContent += `${date},${record.weight},${memo}\n`;
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `${cat.name}_‰ΩìÈáçË®òÈå≤_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showMessage('CSV„Éï„Ç°„Ç§„É´„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åó„Åæ„Åó„Åü', 'success');
        }

        // PDF„Ç®„ÇØ„Çπ„Éù„Éº„Éà
        function exportToPDF(catId) {
            const cat = cats.find(c => c.id === catId);
            const catRecords = weightRecords
                .filter(record => record.catId === catId)
                .sort((a, b) => new Date(a.date) - new Date(b.date));
            
            if (!cat || catRecords.length === 0) return;
            
            // jsPDF„ÅÆ„Ç§„É≥„Çπ„Çø„É≥„Çπ‰ΩúÊàê
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // „Éï„Ç©„É≥„Éà„Çµ„Ç§„Ç∫„Å®„Çø„Ç§„Éà„É´
            doc.setFontSize(20);
            doc.text(`${cat.name} „ÅÆ‰ΩìÈáçË®òÈå≤`, 20, 30);
            
            // Âü∫Êú¨ÊÉÖÂ†±
            doc.setFontSize(12);
            let yPosition = 50;
            
            if (cat.birthDate) {
                const age = calculateAge(cat.birthDate);
                doc.text(`Âπ¥ÈΩ¢: ${age}`, 20, yPosition);
                yPosition += 10;
            }

        }

            function saveData() {
            localStorage.setItem('cats', JSON.stringify(cats));
