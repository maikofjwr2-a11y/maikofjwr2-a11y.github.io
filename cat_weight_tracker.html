    <script>
        // ãƒ‡ãƒ¼ã‚¿ä¿å­˜ç”¨
        let cats = [];

        document.addEventListener('DOMContentLoaded', function() {

        // ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ã‚¿ãƒ–ã‚’æ›´æ–°
        function updateNavTabs() {
            const navTabs = document.getElementById('navTabs');
            const addButton = navTabs.querySelector('.add-tab');
            
            // æ—¢å­˜ã®çŒ«ã‚¿ãƒ–ã‚’ã‚¯ãƒªã‚¢ï¼ˆè¿½åŠ ãƒœã‚¿ãƒ³ä»¥å¤–ï¼‰
            navTabs.querySelectorAll('.nav-tab:not(.add-tab)').forEach(tab => tab.remove());
            
            // çŒ«ã‚¿ãƒ–ã‚’è¿½åŠ 
            cats.forEach(cat => {
                const tabButton = document.createElement('button');
                tabButton.className = 'nav-tab';
                tabButton.onclick = () => showCatTab(cat.id);
                
                // çŒ«ã®çµµæ–‡å­—
                const iconElement = `<div class="cat-photo-placeholder-small">ğŸ±</div>`;
                
                tabButton.innerHTML = `${iconElement} ${cat.name}`;
                
                // è¿½åŠ ãƒœã‚¿ãƒ³ã®å‰ã«æŒ¿å…¥
                navTabs.insertBefore(tabButton, addButton);

            // ã‚¦ã‚§ãƒ«ã‚«ãƒ ç”»é¢ã®è¡¨ç¤º/éè¡¨ç¤º
            const welcomeTab = document.getElementById('welcomeTab');
            if (cats.length === 0) {

                activeCatId = null;
            } else {
                welcomeTab.classList.remove('active');
                if (!activeCatId || !cats.find(c => c.id === activeCatId)) {

            }
            
            // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã‚¿ãƒ–ã®æ›´æ–°
            navTabs.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            if (activeCatId) {
                const activeTab = Array.from(navTabs.querySelectorAll('.nav-tab')).find(tab => 
                    tab.onclick && tab.onclick.toString().includes(activeCatId)
                );
                if (activeTab) {

        }

        // çŒ«ã”ã¨ã®ã‚¿ãƒ–ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’ç”Ÿæˆ
        function generateCatTabContent(cat) {
            const catRecords = weightRecords
                .filter(record => record.catId === cat.id)
                .sort((a, b) => new Date(b.date) - new Date(a.date));
            
            const latestRecord = catRecords[0];
            const previousRecord = catRecords[1];
            const age = calculateAge(cat.birthDate);
            
            // ä½“é‡å¤‰åŒ–ã®è¨ˆç®—
            let weightChangeHtml = '<div class="stat-value">-</div><div class="stat-label">å‰å›ã‹ã‚‰ã®å¤‰åŒ–</div>';
            if (latestRecord && previousRecord) {
                const change = latestRecord.weight - previousRecord.weight;
                let changeColor = '#666';
                let changeText = 'Â±0kg';
                
                if (change > 0) {
                    changeText = `+${change.toFixed(1)}kg`;
                    changeColor = '#ff6b6b';

                `;
            } else {
                catRecords.forEach(record => {
                    const recordDate = new Date(record.date);
                    const formattedDate = recordDate.toLocaleDateString('ja-JP', {
                        year: 'numeric',

        // ä»Šæ—¥ã®æ—¥ä»˜ã‚’å–å¾—
        function getTodayString() {
            const today = new Date();
            return today.getFullYear() + '-' + 
                   String(today.getMonth() + 1).padStart(2, '0') + '-' + 
                   String(today.getDate()).padStart(2, '0');

        // å¹´é½¢è¨ˆç®—
        function calculateAge(birthDate) {
            if (!birthDate) return 'å¹´é½¢ä¸æ˜';
            
            const birth = new Date(birthDate);
            const today = new Date();
            const diffTime = Math.abs(today - birth);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays < 30) {
                return `${diffDays}æ—¥`;
            } else if (diffDays < 365) {
                const months = Math.floor(diffDays / 30);
                return `${months}ãƒ¶æœˆ`;
            } else {
                const years = Math.floor(diffDays / 365);
                const months = Math.floor((diffDays % 365) / 30);
                return months > 0 ? `${years}æ­³${months}ãƒ¶æœˆ` : `${years}æ­³`;
            }
        }

        // ä½“é‡æ¨ç§»ã‚°ãƒ©ãƒ•ã‚’æç”»
        function drawWeightChart(catId, records) {
            const canvas = document.getElementById(`weightChart-${catId}`);
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            
            // æ—¢å­˜ã®ãƒãƒ£ãƒ¼ãƒˆãŒã‚ã‚Œã°ç ´æ£„
            if (canvas.chart) {
                canvas.chart.destroy();

            const dates = records.map(record => {
                const date = new Date(record.date);
                return date.toLocaleDateString('ja-JP', { month: 'short', day: 'numeric' });
            });
            
            const weights = records.map(record => record.weight);
            
            canvas.chart = new Chart(ctx, {

                    labels: dates,
                    datasets: [{

                        data: weights,
                        borderColor: '#667eea',

        // CSVã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
        function exportToCSV(catId) {
            const cat = cats.find(c => c.id === catId);
            const catRecords = weightRecords
                .filter(record => record.catId === catId)
                .sort((a, b) => new Date(a.date) - new Date(b.date));
            
            if (!cat || catRecords.length === 0) return;
            
            let csvContent = '\ufeff'; // BOM for UTF-8
            csvContent += 'æ—¥ä»˜,ä½“é‡(kg),ãƒ¡ãƒ¢\n';
            
            catRecords.forEach(record => {
                const date = new Date(record.date).toLocaleDateString('ja-JP');
                const memo = record.memo ? record.memo.replace(/,/g, 'ï¼Œ') : '';
                csvContent += `${date},${record.weight},${memo}\n`;
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `${cat.name}_ä½“é‡è¨˜éŒ²_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showMessage('CSVãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¾ã—ãŸ', 'success');
        }

        // PDFã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
        function exportToPDF(catId) {
            const cat = cats.find(c => c.id === catId);
            const catRecords = weightRecords
                .filter(record => record.catId === catId)
                .sort((a, b) => new Date(a.date) - new Date(b.date));
            
            if (!cat || catRecords.length === 0) return;
            
            // jsPDFã®ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ä½œæˆ
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // ãƒ•ã‚©ãƒ³ãƒˆã‚µã‚¤ã‚ºã¨ã‚¿ã‚¤ãƒˆãƒ«
            doc.setFontSize(20);
            doc.text(`${cat.name} ã®ä½“é‡è¨˜éŒ²`, 20, 30);
            
            // åŸºæœ¬æƒ…å ±
            doc.setFontSize(12);
            let yPosition = 50;
            
            if (cat.birthDate) {
                const age = calculateAge(cat.birthDate);
                doc.text(`å¹´é½¢: ${age}`, 20, yPosition);
                yPosition += 10;
            }
            
            doc.text(`è¨˜éŒ²æœŸé–“: ${new Date(catRecords[0].date).toLocaleDateString('ja-JP')} - ${new Date(catRecords[catRecords.length - 1].date).toLocaleDateString('ja-JP')}`, 20, yPosition);
            yPosition += 10;
            doc.text(`è¨˜éŒ²å›æ•°: ${catRecords.length}å›`, 20, yPosition);
            yPosition += 20;
            
            // çµ±è¨ˆæƒ…å ±
            doc.setFontSize(14);
            doc.text('çµ±è¨ˆæƒ…å ±', 20, yPosition);
            yPosition += 15;
            
            doc.setFontSize(11);
            const latestWeight = catRecords[catRecords.length - 1].weight;
            const firstWeight = catRecords[0].weight;
            const weightChange = latestWeight - firstWeight;
            const maxWeight = Math.max(...catRecords.map(r => r.weight));
            const minWeight = Math.min(...catRecords.map(r => r.weight));
            
            doc.text(`ç¾åœ¨ã®ä½“é‡: ${latestWeight}kg`, 30, yPosition);
            yPosition += 8;
            doc.text(`ä½“é‡å¤‰åŒ–: ${weightChange > 0 ? '+' : ''}${weightChange.toFixed(1)}kg`, 30, yPosition);
            yPosition += 8;
            doc.text(`æœ€å¤§ä½“é‡: ${maxWeight}kg`, 30, yPosition);
            yPosition += 8;
            doc.text(`æœ€å°ä½“é‡: ${minWeight}kg`, 30, yPosition);
            yPosition += 20;
            
            // è¨˜éŒ²ä¸€è¦§
            doc.setFontSize(14);
            doc.text('ä½“é‡è¨˜éŒ²ä¸€è¦§', 20, yPosition);
            yPosition += 15;
            
            doc.setFontSize(10);
            catRecords.forEach((record, index) => {
                if (yPosition > 250) {
                    doc.addPage();
                    yPosition = 30;
                }
                
                const date = new Date(record.date).toLocaleDateString('ja-JP');
                const memo = record.memo || '';
                
                doc.text(`${date}`, 20, yPosition);
                doc.text(`${record.weight}kg`, 70, yPosition);
                if (memo) {
                    doc.text(memo, 110, yPosition);
                }
                
                yPosition += 8;
            });
            
            // PDFã‚’ä¿å­˜
            doc.save(`${cat.name}_ä½“é‡è¨˜éŒ²_${new Date().toISOString().split('T')[0]}.pdf`);
            
            showMessage('PDFãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¾ã—ãŸ', 'success');
        }
